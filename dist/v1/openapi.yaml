openapi: 3.0.3
info:
  title: Cleansing Dataset API
  description: |
    This API provides static JSON graph data for physical property combinations.
    - Each graph data can be accessed at `/v1/{prop_x}-{prop_y}.json`.
      Example: [Temperature-ZT.json](https://starrydata.github.io/cleansing-dataset/v1/Temperature-ZT.json)
    - The list of all graphs and their counts can be accessed at `/v1/graph_list.json`.
      Example: [graph_list.json](https://starrydata.github.io/cleansing-dataset/v1/graph_list.json)
  version: 1.0.0
servers:
  - url: https://starrydata.github.io/cleansing-dataset/v1
paths:
  /{prop_x}-{prop_y}.json:
    get:
      summary: Get graph data for a specific property combination
      parameters:
        - name: prop_x
          in: path
          required: true
          schema:
            type: string
          description: Name of the property for the X axis
        - name: prop_y
          in: path
          required: true
          schema:
            type: string
          description: Name of the property for the Y axis
      responses:
        '200':
          description: Graph data (JSON)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GraphData'
  /graph_list.json:
    get:
      summary: Get the list of all graphs and their counts
      responses:
        '200':
          description: List of graphs (JSON)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GraphList'
components:
  schemas:
    GraphData:
      type: object
      properties:
        prop_x:
          type: string
          description: Name of the property for the X axis
        prop_y:
          type: string
          description: Name of the property for the Y axis
        unit_x:
          type: string
          description: Unit for the X axis
        unit_y:
          type: string
          description: Unit for the Y axis
        data:
          type: object
          properties:
            x:
              type: array
              items:
                type: array
                items:
                  type: number
            y:
              type: array
              items:
                type: array
                items:
                  type: number
    GraphList:
      type: object
      properties:
        graphs:
          type: array
          items:
            type: object
            properties:
              prop_x:
                type: string
              prop_y:
                type: string
              count:
                type: integer
        total:
          type: integer
